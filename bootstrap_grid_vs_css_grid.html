<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 3.5.2 -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
  
  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/bootstrap_grid_vs_css_grid.css" type="text/css">
  <title>Boostrap vs Grid</title>
</head>
<body>

  <!-- ========================= BOOTSTRAP ========================= 
  Propriedades exclusivas do Boostrap no template
    . [container, mt-5]
  
  Tutorial
    . É recomendável que haja somente divs
    . O esqueleto compõe pelo menos 3 divs
    . A primeira div é a que guarda as aninhadas, que normalmente
      recebe a classe container (não mandatório)
    . A segunda div deve receber a classe [row]
    . As outras divs ficam aninhadas à segunda (máx=12)
    . As divs aninhadas recebem a classe [col] com algum valor
    . Os valores são referentes a responsividade
    . Valores = [col-sm-, col-md-, col-lg-, col-xl]
    . Os valores variam de 1 a 12
    . A cada div com classe [row], temos um espaço horizontal
    . Na segunda div com classe [row], vemos como o grid funciona
    . Apesar do grid ter 12 espaços, apenas 4 estão preenchidos
    . Observe que todos as divs de valor 1 possuem texto
    . As divs de valor acima de 1, são divs sem texto
    . Por isso há espaço entre as divs, pois as divs sem texto têm 
      maiores valores, se tornando mais espaçosas
  -->
  <div class="div-1st container mt-5">
    <!-- Uma linha com todas as colunas de mesmo tamanho -->
    <div class="row">
      <div class="btn btn-primary col-lg-1">Div_1</div>
      <div class="btn btn-secondary col-lg-1">Div_2</div>
      <div class="btn btn-success col-lg-1">Div_3</div>
      <div class="btn btn-danger col-lg-1">Div_4</div>
      <div class="btn btn-warning col-lg-1">Div_5</div>
      <div class="btn btn-info col-lg-1">Div_6</div>
      <div class="btn btn-light col-lg-1">Div_7</div>
      <div class="btn btn-dark col-lg-1">Div_8</div>
      <div class="btn btn-primary col-lg-1">Div_9</div>
      <div class="btn btn-secondary col-lg-1">Div_10</div>
      <div class="btn btn-success col-lg-1">Div_11</div>
      <div class="btn btn-danger col-lg-1">Div_12</div>
    </div>
    <!-- Uma linha com colunas de tamanhos variados -->
    <div class="row">
      <div class="col-lg-1 btn btn-primary">Div_13</div>
      <div class="col-lg-2"></div>
      <div class="col-lg-1 btn btn-secondary">Div_14</div>
      <div class="col-lg-3"></div>
      <div class="col-lg-1 btn btn-success">Div_15</div>
      <div class="col-lg-3"></div>
      <div class="col-lg-1 btn btn-danger">Div_16</div>
    </div>
  </div>
  
  <!-- ========================= CSS GRID =========================
    . É recomendável que haja somente divs
    . A div principal recebe uma sequência de propriedades 
      (ver # a_a)
    . São elas [grid, grid-template-rows, grid-template-columns]
    . As divs aninhadas não recebem elas, mas recebem outras
    . As outras [grid-column-start, grid-row-start]
    . Ver # a_b, para saber o configuração
    . Para saber como as divs na classe ['div-2nd'] foram divididas,
      ver # a_c
  -->
  <div class="div-2nd">
    <!-- Linha 1 com 12 colunas -->
    <div class="btn btn-primary">Div_1</div>
    <div class="btn btn-secondary">Div_2</div>
    <div class="btn btn-success">Div_3</div>
    <div class="btn btn-danger">Div_4</div>
    <div class="btn btn-warning">Div_5</div>
    <div class="btn btn-info">Div_6</div>
    <div class="btn btn-light">Div_7</div>
    <div class="btn btn-dark">Div_8</div>
    <div class="btn btn-primary">Div_9</div>
    <div class="btn btn-secondary">Div_10</div>
    <div class="btn btn-success">Div_11</div>
    <div class="btn btn-danger">Div_12</div>
    <!-- Linha 2 com 12 colunas -->
    <div class="one btn btn-primary">Div_13</div>
    <div class="two btn btn-secondary">Div_14</div>
    <div class="three btn btn-success">Div_15</div>
    <div class="four btn btn-danger">Div_16</div>
  </div>
  
  <!-- ========================= CSS GRID ========================= 
    . Grid organizado em espaços menores (parâmetro 2 != 1fr)
    . Para entender o que acontece aqui, ver # a_d
  -->
  <div class="div-3rd">
    <div class="btn btn-primary">Div_1</div>
    <div class="btn btn-secondary">Div_2</div>
    <div class="btn btn-success">Div_3</div>
    <div class="btn btn-danger">Div_4</div>
    <div class="btn btn-warning">Div_5</div>
    <div class="btn btn-info">Div_6</div>
    <div class="btn btn-light">Div_7</div>
    <div class="btn btn-dark">Div_8</div>
    <div class="btn btn-primary">Div_9</div>
    <div class="btn btn-secondary">Div_10</div>
    <div class="btn btn-success">Div_11</div>
    <div class="btn btn-danger">Div_12</div>
  </div>
  
  <!-- Bootstrap 3.5.2 -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script> -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- Bootstrap 5.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
